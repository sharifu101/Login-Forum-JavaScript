<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-4xl mt-16 font-semibold text-center">My Account <span class="text-amber-400">Dashboard</span></h1>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-3xl">$<span id="deposit-add">00</span> </h3>
                </div>
                <div class="bg-lime-600 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-red-700 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-3xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-8 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl mt-2 ">Please Deposit</h3>
                    <input id="deposit-input" class="mt-1 border-2 block" type="text"
                        placeholder="$ Please Enter amount">
                    <button id="deposit-btn"
                        class="mt-2 bg-orange-600 border-2 rounded px-3 py-1 font-semibold">Deposit</button>
                </div>

                <div class="bg-purple-200 p-8 rounded">
                    <h3 class=" text-2xl mt-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="mt-1 border-2 block" type="text"
                        placeholder="$ Please Enter amount">
                    <button id="withdraw-button"
                        class="mt-2 bg-orange-600 border-2 rounded px-3 py-1 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
