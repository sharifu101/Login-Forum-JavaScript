<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Forum</title>
</head>

<body>
    <h1 class="text-4xl mt-8 font-semibold">Login Forum</h1>
    <main>
        <section class="mt-8 font-semibold bg-red-300 w-9/12 p-8">
            <div class="border-2">
                <h3 class="mb-2 block text-4xl ml-14">Please Login</h3>
                <input id="user-email" class="mt-4 m-4 border-2 ml-14 block" type="text"
                    placeholder="Please enter your Email">
                <input id="user-password" class="mb-2 border-2 ml-14 block" type="text" placeholder="Password">
                <button id="login-submit"
                    class="ml-14 bg-green-300 border-2 rounded px-3 py-1 font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
